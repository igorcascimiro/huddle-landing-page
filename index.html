<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./scr/reset.css">
    <link rel="stylesheet" href="./scr/style.css">
    <link rel="stylesheet" href="./scr/responsive.css">
    <link rel="stylesheet" href="./scr/variables.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
        <main class="container">
            <div class="app-logo"> 
                <a href="">
                    <img src="./images/logo.svg" alt="huddle-logo">
                </a>
            </div>

            <div class="app-details">
                <div class="app-image">
                    <img src="./images/illustration-mockups.svg" alt="app-image">
                </div>
    
                <div class="information">
                    <div class="app-info">
                        <h3 class="slogan">
                            build the community your fans will love
                        </h3>
    
                        <p class="description">
                            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                            Create
                            connections with your users as you engage in genuine discussion.
                        </p>
                    </div>
    
                    <button class="register-button">
                            Register
                    </button>
                </div>
            </div>
    
            <ul class="social-media">
                <li>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
